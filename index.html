<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluguel de Carrinhos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- Tela 1: Seleção de Carrinho -->
    <div class="container screen active" id="screen1">
        <h1>Selecione um Carrinho</h1>
        <div class="cards-container">
            <div class="card">CAR001 / Setor B</div>
            <div class="card">CAR002 / Setor A</div>
            <div class="card">CAR003 / Setor C</div>
            <div class="card">CAR004 / Setor D</div>
        </div>
        <button id="nextButton" onclick="selecionaCarrinho()" disabled>PRÓXIMO</button>
    </div>

    <!-- Tela 2: Cadastro de Pessoa -->
    <div class="container screen" id="screen2">
        <h1>Dados do Usuário</h1>
        <div class="form-group">
            <input type="text" placeholder="Nome Completo" id="nome" required />
            <div class="error-message" id="nomeError">Nome é obrigatório</div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="CPF" id="cpf" maxlength="14" required />
            <div class="error-message" id="cpfError">CPF inválido</div>
        </div>
        <div class="form-group">
            <input type="tel" placeholder="Telefone (Opcional)" id="telefone" maxlength="16" />
        </div>
        <button id="submitButton" onclick="submitForm()" >CONFIRMAR</button>
    </div>

    <!-- Tela 3: QR Code -->
    <div class="container screen" id="screen3">
        <h1>Escaneie o QR Code</h1>
        <div class="qrcode-placeholder">
            <span class="material-icons">qr_code_2</span>
        </div>
        <p>Aguardando confirmação...</p>
    </div>

    <!-- Telas de Status -->
    <div class="container screen status-screen" id="successScreen">
        <span class="material-icons status-icon success">check_circle</span>
        <h2>Operação realizada com sucesso!</h2>
    </div>

    <div class="container screen status-screen" id="errorScreen">
        <span class="material-icons status-icon error">error</span>
        <h2>Ocorreu um erro! Tente novamente.</h2>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
